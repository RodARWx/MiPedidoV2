<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: headerfiles"><title>Nuevo Pedido</title></head>
    <body>

        <div th:replace="fragments :: sidebar"></div>

        <div class="main-content">
            <div class="row h-100">
                <div class="col-md-4">
                    <h4 class="fw-bold mb-3">Datos del Pedido</h4>

                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <form th:action="@{/guardar_pedido}" th:object="${pedido}" method="post" id="pedidoForm">

                                <div class="mb-3">
                                    <label class="form-label text-muted small fw-bold text-uppercase">Cliente</label>
                                    <input type="text" th:field="*{cliente}" class="form-control" placeholder="Nombre del cliente" required>
                                </div>

                                <div class="row g-2 mb-3">
                                    <div class="col-6">
                                        <label class="form-label text-muted small fw-bold text-uppercase">Tipo</label>
                                        <select th:field="*{tipoPedido}" class="form-select" id="tipoPedidoSelect">
                                            <option value="MESA">En Mesa</option>
                                            <option value="PARA_LLEVAR">Para Llevar</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label text-muted small fw-bold text-uppercase">Mesa</label>
                                        <select th:field="*{mesa}" class="form-select" id="mesaSelect">
                                            <option value="">--</option>
                                            <option th:each="m : ${mesasLibres}" th:value="${m.idMesa}" th:text="'Mesa ' + ${m.numero}"></option>
                                        </select>
                                    </div>
                                </div>

                                <hr class="my-4">

                                <h6 class="fw-bold mb-3">Productos Seleccionados</h6>
                                <div class="table-responsive bg-light rounded p-2 mb-3" style="max-height: 300px; overflow-y: auto;">
                                    <table class="table table-sm table-borderless mb-0">
                                        <tbody id="carritoBody">
                                            <tr><td colspan="4" class="text-center text-muted py-4">Carrito vacío</td></tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <span class="h5 mb-0 text-muted">Total:</span>
                                    <span class="h3 mb-0 fw-bold text-primary">$<span id="totalDisplay">0.00</span></span>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm" id="btnProcesar" disabled>
                                    <i class="fas fa-check-circle me-2"></i> CREAR PEDIDO
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="fw-bold mb-0">Menú</h4>
                    </div>

                    <div class="mb-4 overflow-auto pb-2">
                        <div class="btn-group" role="group">
                            <a href="/nuevo_pedido" 
                               class="btn btn-outline-dark rounded-pill me-2 px-4"
                               th:classappend="${categoriaSeleccionada == null} ? 'active bg-dark text-white'">
                                Todos
                            </a>
                            <a th:each="cat : ${categorias}" 
                               th:href="@{/nuevo_pedido(idCategoria=${cat.idCategoria})}"
                               class="btn btn-outline-dark rounded-pill me-2 px-4"
                               th:classappend="${categoriaSeleccionada == cat.idCategoria} ? 'active bg-dark text-white'"
                               th:text="${cat.nombre}">
                            </a>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-4 col-lg-3" th:each="p : ${productos}">
                            <div class="card h-100 hover-shadow border-0 shadow-sm product-card" 
                                 style="cursor: pointer;"
                                 th:onclick="agregarAlCarrito([[${p.idProducto}]], [[${p.nombre}]], [[${p.precio}]])">

                                <div class="bg-light d-flex align-items-center justify-content-center text-secondary rounded-top" style="height: 120px;">
                                    <i class="fas fa-hamburger fa-2x"></i>
                                </div>

                                <div class="card-body p-3 text-center">
                                    <h6 class="card-title fw-bold mb-1 text-truncate" th:text="${p.nombre}"></h6>
                                    <p class="card-text text-primary fw-bold mb-0" th:text="'$' + ${p.precio}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let carrito = [];
            const tbody = document.getElementById('carritoBody');
            const totalSpan = document.getElementById('totalDisplay');
            const btnProcesar = document.getElementById('btnProcesar');
            const tipoSelect = document.getElementById('tipoPedidoSelect');
            const mesaSelect = document.getElementById('mesaSelect');

            // Controlar visibilidad de mesa
            tipoSelect.addEventListener('change', function () {
                if (this.value === 'PARA_LLEVAR') {
                    mesaSelect.value = "";
                    mesaSelect.disabled = true;
                } else {
                    mesaSelect.disabled = false;
                }
            });

            function agregarAlCarrito(id, nombre, precio) {
                // Verificar si ya existe
                const existente = carrito.find(item => item.id === id);
                if (existente) {
                    existente.cantidad++;
                } else {
                    carrito.push({id, nombre, precio, cantidad: 1});
                }
                renderizarCarrito();
            }

            function quitarDelCarrito(index) {
                carrito.splice(index, 1);
                renderizarCarrito();
            }

            function renderizarCarrito() {
                tbody.innerHTML = '';
                let total = 0;

                if (carrito.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted py-4">Carrito vacío</td></tr>';
                    btnProcesar.disabled = true;
                } else {
                    carrito.forEach((item, index) => {
                        total += item.precio * item.cantidad;
                        const row = `
                            <tr class="align-middle">
                                <td>
                                    <div class="fw-bold small">${item.nombre}</div>
                                    <div class="text-muted small">$${item.precio}</div>
                                </td>
                                <td>
                                    <span class="badge bg-secondary">x${item.cantidad}</span>
                                </td>
                                <td class="text-end fw-bold small">
                                    $${(item.precio * item.cantidad).toFixed(2)}
                                </td>
                                <td class="text-end">
                                    <button type="button" class="btn btn-link text-danger p-0" onclick="quitarDelCarrito(${index})">
                                        <i class="fas fa-times"></i>
                                    </button>
                                    <input type="hidden" name="detalles[${index}].producto.idProducto" value="${item.id}">
                                    <input type="hidden" name="detalles[${index}].cantidad" value="${item.cantidad}">
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                    btnProcesar.disabled = false;
                }
                totalSpan.innerText = total.toFixed(2);
            }
        </script>
    </body>
</html>
