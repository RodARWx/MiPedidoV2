<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: headerfiles"><title>Historial</title></head>
    <body>

        <div th:replace="fragments :: sidebar"></div>

        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Historial de Pedidos</h2>
                <a href="/nuevo_pedido" class="btn btn-primary"><i class="fas fa-plus me-2"></i> Nuevo</a>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-white py-3">
                    <form method="get" th:action="@{/listar_pedidos}" class="d-flex gap-3 align-items-center">
                        <span class="fw-bold text-muted text-uppercase small">Filtrar:</span>
                        <div class="form-check mb-0">
                            <input class="form-check-input" type="checkbox" name="estados" value="CONFIRMADO" th:checked="${estadosSeleccionados != null and estadosSeleccionados.contains('CONFIRMADO')}">
                            <label class="form-check-label">Pendientes</label>
                        </div>
                        <div class="form-check mb-0">
                            <input class="form-check-input" type="checkbox" name="estados" value="PAGADO" th:checked="${estadosSeleccionados != null and estadosSeleccionados.contains('PAGADO')}">
                            <label class="form-check-label">Pagados</label>
                        </div>
                        <button class="btn btn-sm btn-dark ms-2">Aplicar</button>
                        <a href="/listar_pedidos" class="btn btn-sm btn-link text-muted">Limpiar</a>
                    </form>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">#ID</th>
                                <th>Cliente</th>
                                <th>Tipo</th>
                                <th>Fecha</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th class="text-end pe-4">Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${listaPedidos}">
                                <td class="ps-4 fw-bold text-muted" th:text="${p.idPedido}"></td>
                                <td class="fw-bold" th:text="${p.cliente}"></td>
                                <td>
                                    <span th:if="${p.mesa != null}" class="badge bg-primary bg-opacity-10 text-primary">
                                        <i class="fas fa-chair me-1"></i> Mesa <span th:text="${p.mesa.numero}"></span>
                                    </span>
                                    <span th:if="${p.mesa == null}" class="badge bg-dark bg-opacity-10 text-dark">
                                        <i class="fas fa-shopping-bag me-1"></i> Llevar
                                    </span>
                                </td>
                                <td class="text-muted small" th:text="${#temporals.format(p.fecha, 'dd/MM HH:mm')}"></td>
                                <td class="fw-bold" th:text="'$' + ${p.total}"></td>
                                <td>
                                    <span class="badge-status"
                                          th:classappend="${p.estado.name() == 'PAGADO'} ? 'bg-success text-white' : 
                                          (${p.estado.name() == 'CANCELADO'} ? 'bg-secondary text-white' : 'bg-warning text-dark')"
                                          th:text="${p.estado}"></span>
                                </td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/pedidos/{id}(id=${p.idPedido})}" class="btn btn-sm btn-outline-primary">
                                        Ver <i class="fas fa-arrow-right ms-1"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
