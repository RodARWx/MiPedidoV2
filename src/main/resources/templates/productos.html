<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments :: headerfiles}"><title>Módulo Productos</title></head>
    <body>

        <div th:replace="~{fragments :: sidebar}"></div>

        <div class="main-content">
            <h2 class="fw-bold mb-4">Gestión de Productos</h2>

            <div class="row g-4">
                <div class="col-md-6">
                    <a href="/nuevo_producto" class="card h-100 text-decoration-none border-0 shadow-sm hover-scale">
                        <div class="card-body d-flex align-items-center p-4">
                            <div class="bg-success bg-opacity-10 text-success rounded-circle p-3 me-3">
                                <i class="fas fa-plus fa-2x"></i>
                            </div>
                            <div>
                                <h4 class="fw-bold text-dark mb-1">Nuevo Producto</h4>
                                <p class="text-muted mb-0">Agregar un nuevo platillo o bebida al menú.</p>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-md-6">
                    <a href="/listar_productos" class="card h-100 text-decoration-none border-0 shadow-sm hover-scale">
                        <div class="card-body d-flex align-items-center p-4">
                            <div class="bg-primary bg-opacity-10 text-primary rounded-circle p-3 me-3">
                                <i class="fas fa-list fa-2x"></i>
                            </div>
                            <div>
                                <h4 class="fw-bold text-dark mb-1">Listado General</h4>
                                <p class="text-muted mb-0">Ver, editar y gestionar el inventario actual.</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="mt-5 text-center">
                <a href="/" class="btn btn-light text-secondary fw-bold"><i class="fas fa-home me-2"></i> Ir al Dashboard</a>
            </div>
        </div>

        <style>.hover-scale:hover {
            transform: translateY(-3px);
            background-color: #f8f9fa;
        }</style>
    </body>
</html>
