<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Listado de Productos</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>

<body>
<div class="container">

    <h1 class="mt-4">Listado de Productos</h1>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Tipo</th>
            <th>Disponible</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="producto : ${listaProductos}">
            <td th:text="${producto.idProducto}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.precio}"></td>
            <td th:text="${producto.tipo}"></td>
            <td th:text="${producto.disponible}"></td>
            <td>
                <a th:href="@{/eliminar_producto/{id}(id=${producto.idProducto})}"
                   class="btn btn-danger btn-sm">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>

    <a th:href="@{/nuevo_producto}" class="btn btn-primary">
        Nuevo Producto
    </a>

    <a th:href="@{/productos}" class="btn btn-secondary">
        Volver al menú Productos
    </a>

</div>
</body>
</html>
