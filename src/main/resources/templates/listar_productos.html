<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Listado de Productos</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>

<body>
<div class="container">

    <h1 class="mt-4">Listado de Productos</h1>
    <hr>

    <table class="table table-bordered table-striped">

        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="producto : ${listaProductos}">

            <td th:text="${producto.idProducto}"></td>
            <td th:text="${producto.nombre}"></td>

            <!-- CATEGORÍA (DEFENSIVO) -->
            <td th:text="${producto.categoria != null ? producto.categoria.nombre : 'Sin categoría'}"></td>

            <td th:text="${producto.precio}"></td>

            <!-- DISPONIBILIDAD -->
            <td>
                <span th:if="${producto.disponible}"
                      class="badge badge-success">
                    Disponible
                </span>

                <span th:if="${!producto.disponible}"
                      class="badge badge-danger">
                    No disponible
                </span>
            </td>

            <!-- ACCIONES -->
            <td>

                <!-- EDITAR -->
                <a th:href="@{/editar_producto/{id}(id=${producto.idProducto})}"
                   class="btn btn-info btn-sm mb-1">
                    Editar
                </a>

                <!-- CAMBIAR DISPONIBILIDAD -->
                <a th:href="@{/producto/cambiar_disponibilidad/{id}(id=${producto.idProducto})}"
                   class="btn btn-warning btn-sm mb-1">
                    Cambiar estado
                </a>

                <!-- ELIMINAR -->
                <a th:href="@{/eliminar_producto/{id}(id=${producto.idProducto})}"
                   class="btn btn-danger btn-sm mb-1"
                   onclick="return confirm('¿Eliminar este producto?');">
                    Eliminar
                </a>

            </td>
        </tr>
        </tbody>
    </table>

    <hr>

    <a th:href="@{/nuevo_producto}" class="btn btn-primary">
        Nuevo Producto
    </a>

    <a th:href="@{/productos}" class="btn btn-secondary">
        Volver al menú Productos
    </a>

</div>
</body>
</html>
