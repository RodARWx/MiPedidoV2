<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments :: headerfiles}"><title>Gestión de Caja</title></head>
    <body>

        <div th:replace="~{fragments :: sidebar}"></div>

        <div class="main-content">
            <h2 class="fw-bold mb-4">Gestión de Caja</h2>

            <div th:if="${caja == null}" class="card text-center p-5 shadow-lg" style="max-width: 500px; margin: auto;">
                <i class="fas fa-lock fa-4x text-secondary mb-3"></i>
                <h3>Caja Cerrada</h3>
                <p>Ingresa el monto inicial para abrir el turno.</p>
                <form action="/caja/abrir" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text">$</span>
                        <input type="number" step="0.01" name="saldoInicial" class="form-control" placeholder="0.00" required>
                    </div>
                    <button class="btn btn-primary w-100">ABRIR CAJA</button>
                </form>
            </div>

            <div th:if="${caja != null}">
                <div class="row g-4 mb-4">
                    <div class="col-md-3"><div class="card p-3 shadow-sm border-start border-primary border-4">
                            <small class="text-muted">Saldo Inicial</small>
                            <h3 class="fw-bold" th:text="'$' + ${caja.saldoInicial}"></h3>
                        </div></div>
                    <div class="col-md-3"><div class="card p-3 shadow-sm border-start border-success border-4">
                            <small class="text-muted">Ventas</small>
                            <h3 class="fw-bold text-success" th:text="'+ $' + ${caja.totalIngresos}"></h3>
                        </div></div>
                    <div class="col-md-3"><div class="card p-3 shadow-sm border-start border-danger border-4">
                            <small class="text-muted">Gastos</small>
                            <h3 class="fw-bold text-danger" th:text="'- $' + ${caja.totalEgresos}"></h3>
                        </div></div>
                    <div class="col-md-3"><div class="card p-3 shadow-sm bg-dark text-white">
                            <small class="opacity-75">Teórico en Caja</small>
                            <h3 class="fw-bold" th:text="'$' + (${caja.saldoInicial} + ${caja.totalIngresos} - ${caja.totalEgresos})"></h3>
                        </div></div>
                </div>

                <div class="card shadow-lg border-0">
                    <div class="card-header bg-danger text-white py-3 d-flex justify-content-between align-items-center">
                        <h5 class="mb-0 fw-bold"><i class="fas fa-calculator me-2"></i> Arqueo y Cierre de Caja</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">Ingrese la cantidad de billetes y monedas físicos para verificar el cierre.</p>

                        <form action="/caja/cerrar" method="post" id="formCierre">
                            <input type="hidden" name="idCaja" th:value="${caja.idCaja}">

                            <div class="row">
                                <div class="col-md-6">
                                    <h6 class="fw-bold text-success border-bottom pb-2">Billetes</h6>
                                    <div class="row mb-2 align-items-center" th:each="val : ${ {1, 5, 10, 20, 50, 100} }">
                                        <div class="col-4 text-end fw-bold" th:text="'$ ' + ${val}"></div>
                                        <div class="col-8">
                                            <input type="number" class="form-control form-control-sm count-input" 
                                                   th:data-value="${val}" placeholder="Cantidad" min="0">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <h6 class="fw-bold text-primary border-bottom pb-2">Monedas</h6>
                                    <div class="row mb-2 align-items-center" th:each="val : ${ {0.01, 0.05, 0.10, 0.25, 0.50, 1.00} }">
                                        <div class="col-4 text-end fw-bold" th:text="'$ ' + ${val}"></div>
                                        <div class="col-8">
                                            <input type="number" class="form-control form-control-sm count-input" 
                                                   th:data-value="${val}" placeholder="Cantidad" min="0">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="alert alert-secondary mt-3 d-flex justify-content-between align-items-center">
                                <span class="fw-bold">Total Contado:</span>
                                <span class="fs-4 fw-bold text-dark">$<span id="totalContado">0.00</span></span>
                            </div>

                            <button type="button" class="btn btn-danger w-100 py-3 fw-bold" onclick="confirmarCierre()">
                                <i class="fas fa-lock me-2"></i> CERRAR CAJA
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Script para calcular total dinámico
            const inputs = document.querySelectorAll('.count-input');
            const totalSpan = document.getElementById('totalContado');

            inputs.forEach(input => {
                input.addEventListener('input', calcularTotal);
            });

            function calcularTotal() {
                let total = 0;
                inputs.forEach(input => {
                    const cantidad = parseFloat(input.value) || 0;
                    const valor = parseFloat(input.getAttribute('data-value'));
                    total += cantidad * valor;
                });
                totalSpan.innerText = total.toFixed(2);
            }

            function confirmarCierre() {
                if (confirm("Una vez cerrada la caja no podrá hacer cambios ni ventas. ¿Desea continuar?")) {
                    document.getElementById('formCierre').submit();
                }
            }
        </script>
    </body>
</html>
