<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: headerfiles"><title>Detalle Pedido</title></head>
    <body>

        <div th:replace="fragments :: sidebar"></div>

        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Pedido #<span th:text="${pedido.idPedido}"></span></h2>
                <a href="/pedidos" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i> Volver</a>
            </div>

            <div th:if="${success}" class="alert alert-success shadow-sm" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger shadow-sm" th:text="${error}"></div>

            <div class="row">
                <div class="col-md-8">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0 fw-bold">Productos</h5>
                            <span class="badge bg-light text-dark border" th:text="${pedido.detalles.size()} + ' items'"></span>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-hover mb-0 align-middle">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="ps-4">Producto</th>
                                        <th class="text-center">Cant.</th>
                                        <th class="text-end">Precio U.</th>
                                        <th class="text-end pe-4">Subtotal</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="d : ${pedido.detalles}">
                                        <td class="ps-4 fw-bold" th:text="${d.producto.nombre}"></td>
                                        <td class="text-center"><span class="badge bg-secondary rounded-pill" th:text="${d.cantidad}"></span></td>
                                        <td class="text-end text-muted" th:text="'$' + ${d.producto.precio}"></td>
                                        <td class="text-end pe-4 fw-bold" th:text="'$' + ${d.subtotal}"></td>
                                        <td>
                                            <form th:if="${pedido.estado.name() != 'PAGADO' && pedido.estado.name() != 'CANCELADO'}"
                                                  th:action="@{/eliminar_detalle/{id}(id=${d.idDetalle})}" method="post">
                                                <input type="hidden" name="idPedido" th:value="${pedido.idPedido}">
                                                <button class="btn btn-sm text-danger"><i class="fas fa-trash"></i></button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot class="bg-light">
                                    <tr>
                                        <td colspan="3" class="text-end fw-bold pt-3">TOTAL:</td>
                                        <td class="text-end pe-4 fw-bold fs-5 text-primary pt-3" th:text="'$' + ${pedido.total}"></td>
                                        <td></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>

                    <div class="card shadow-sm" th:if="${pedido.estado.name() == 'CONFIRMADO'}">
                        <div class="card-body">
                            <h6 class="fw-bold mb-3 text-muted text-uppercase">Agregar Item Extra</h6>
                            <form th:action="@{/agregar_producto}" method="post" class="row g-2">
                                <input type="hidden" name="idPedido" th:value="${pedido.idPedido}"/>
                                <div class="col-md-6">
                                    <select name="idProducto" class="form-select">
                                        <option th:each="p : ${productos}" th:value="${p.idProducto}" th:text="${p.nombre + ' ($' + p.precio + ')'}"></option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <input type="number" name="cantidad" class="form-control" value="1" min="1">
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-outline-primary w-100"><i class="fas fa-plus"></i> Agregar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="fw-bold mb-3">Info Cliente</h5>
                            <div class="mb-2">
                                <small class="text-muted text-uppercase">Cliente</small>
                                <div class="fw-bold fs-5" th:text="${pedido.cliente}"></div>
                            </div>
                            <div class="mb-2">
                                <small class="text-muted text-uppercase">Ubicación</small>
                                <div th:if="${pedido.mesa != null}" class="badge bg-primary fs-6">
                                    <i class="fas fa-chair me-1"></i> Mesa <span th:text="${pedido.mesa.numero}"></span>
                                </div>
                                <div th:if="${pedido.mesa == null}" class="badge bg-dark fs-6">
                                    <i class="fas fa-shopping-bag me-1"></i> Para Llevar
                                </div>
                            </div>
                            <div class="mb-2">
                                <small class="text-muted text-uppercase">Estado</small>
                                <div>
                                    <span class="badge-status" 
                                          th:classappend="${pedido.estado.name() == 'PAGADO'} ? 'bg-success text-white' : 
                                          (${pedido.estado.name() == 'CANCELADO'} ? 'bg-secondary text-white' : 'bg-warning text-dark')"
                                          th:text="${pedido.estado}"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow-lg border-success" th:if="${pedido.estado.name() == 'CONFIRMADO'}">
                        <div class="card-header bg-success text-white fw-bold">
                            <i class="fas fa-cash-register me-2"></i> Cobrar Pedido
                        </div>
                        <div class="card-body">
                            <form th:action="@{/pedidos/pagar/{id}(id=${pedido.idPedido})}" method="post">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Método de Pago</label>
                                    <div class="d-grid gap-2">
                                        <input type="radio" class="btn-check" name="metodoPago" id="pagoEfectivo" value="EFECTIVO" checked>
                                        <label class="btn btn-outline-success" for="pagoEfectivo"><i class="fas fa-money-bill-wave me-2"></i> Efectivo</label>

                                        <input type="radio" class="btn-check" name="metodoPago" id="pagoTransf" value="TRANSFERENCIA">
                                        <label class="btn btn-outline-primary" for="pagoTransf"><i class="fas fa-credit-card me-2"></i> Transferencia / Tarjeta</label>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-success btn-lg fw-bold">
                                        COBRAR $<span th:text="${pedido.total}"></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="mt-3 text-center" th:if="${pedido.estado.name() == 'CONFIRMADO'}">
                        <a th:href="@{/pedido/cancelar/{id}(id=${pedido.idPedido})}" 
                           class="text-danger small text-decoration-none"
                           onclick="return confirm('¿Seguro que deseas anular este pedido?')">
                            <i class="fas fa-ban me-1"></i> Anular Pedido
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
