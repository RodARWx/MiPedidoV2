<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments :: headerfiles}"><title>Detalle Pedido</title></head>
    <body>

        <div th:replace="~{fragments :: sidebar}"></div>

        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Pedido #<span th:text="${pedido.idPedido}"></span></h2>
                <a href="/listar_pedidos" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i> Volver</a>
            </div>

            <div th:if="${success}" class="alert alert-success shadow-sm" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger shadow-sm" th:text="${error}"></div>

            <div class="row">
                <div class="col-md-8">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-white">
                            <h5 class="mb-0 fw-bold">Productos</h5>
                        </div>
                        <div class="card-body p-0">
                            <table class="table table-hover mb-0 align-middle">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="ps-4">Producto</th>
                                        <th class="text-center">Cant.</th>
                                        <th class="text-end">Precio U.</th>
                                        <th class="text-end pe-4">Subtotal</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="d : ${pedido.detalles}">
                                        <td class="ps-4 fw-bold" th:text="${d.producto.nombre}"></td>
                                        <td class="text-center"><span class="badge bg-secondary rounded-pill" th:text="${d.cantidad}"></span></td>
                                        <td class="text-end" th:text="'$' + ${d.producto.precio}"></td>
                                        <td class="text-end pe-4 fw-bold" th:text="'$' + ${d.subtotal}"></td>
                                        <td>
                                            <form th:if="${pedido.estado.name() != 'PAGADO' && pedido.estado.name() != 'CANCELADO'}"
                                                  th:action="@{/eliminar_detalle/{id}(id=${d.idDetalle})}" method="post">
                                                <input type="hidden" name="idPedido" th:value="${pedido.idPedido}">
                                                <button class="btn btn-sm text-danger"><i class="fas fa-trash"></i></button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot class="bg-light">
                                    <tr>
                                        <td colspan="3" class="text-end fw-bold pt-3">TOTAL:</td>
                                        <td class="text-end pe-4 fw-bold fs-5 text-primary pt-3" th:text="'$' + ${pedido.total}"></td>
                                        <td></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="fw-bold mb-3">Info Cliente</h5>
                            <div class="mb-2"><strong>Cliente:</strong> <span th:text="${pedido.cliente}"></span></div>
                            <div class="mb-2">
                                <strong>Estado:</strong> 
                                <span class="badge" th:classappend="${pedido.estado.name() == 'PAGADO'} ? 'bg-success' : 'bg-warning text-dark'" th:text="${pedido.estado}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow-lg border-success" th:if="${pedido.estado.name() == 'CONFIRMADO'}">
                        <div class="card-header bg-success text-white fw-bold">
                            <i class="fas fa-cash-register me-2"></i> Cobrar
                        </div>
                        <div class="card-body">
                            <form th:action="@{/pedidos/pagar/{id}(id=${pedido.idPedido})}" method="post">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">MÃ©todo de Pago</label>
                                    <div class="d-grid gap-2">
                                        <input type="radio" class="btn-check" name="metodoPago" id="pagoEfectivo" value="EFECTIVO" checked>
                                        <label class="btn btn-outline-success" for="pagoEfectivo">
                                            <i class="fas fa-money-bill-wave me-2"></i> Efectivo
                                        </label>

                                        <input type="radio" class="btn-check" name="metodoPago" id="pagoTransf" value="TRANSFERENCIA">
                                        <label class="btn btn-outline-primary" for="pagoTransf">
                                            <i class="fas fa-mobile-alt me-2"></i> Transferencia
                                        </label>
                                    </div>
                                </div>
                                <button class="btn btn-success btn-lg w-100 fw-bold">
                                    COBRAR $<span th:text="${pedido.total}"></span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
