<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Pedido</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <!-- Título -->
    <h2 class="mb-4">Detalle del Pedido</h2>

    <!-- Mensaje de error -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <!-- Información del pedido -->
    <div class="card mb-4">
        <div class="card-body">
            <p><strong>Cliente:</strong> <span th:text="${pedido.cliente}"></span></p>

            <p>
                <strong>Estado:</strong>
                <span class="badge"
                      th:text="${pedido.estado}"
                      th:classappend="
                        ${pedido.estado.name() == 'PAGADO'} ? 'bg-success' :
                        (${pedido.estado.name() == 'CONFIRMADO'} ? 'bg-warning text-dark' : 'bg-primary')">
                </span>
            </p>
        </div>
    </div>

    <!-- AGREGAR PRODUCTO (solo si NO está PAGADO) -->
    <div class="card mb-4"
         th:if="${pedido.estado.name() != 'PAGADO'}">

        <div class="card-header">
            Agregar producto
        </div>

        <div class="card-body">
            <form th:action="@{/agregar_producto}" method="post" class="row g-3">

                <input type="hidden" name="idPedido"
                       th:value="${pedido.idPedido}"/>

                <div class="col-md-6">
                    <label class="form-label">Producto</label>
                    <select name="idProducto" class="form-select" required>
                        <option value="">Seleccione un producto</option>
                        <option th:each="p : ${productos}"
                                th:value="${p.idProducto}"
                                th:text="${p.nombre + ' ($' + p.precio + ')'}">
                        </option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Cantidad</label>
                    <input type="number" name="cantidad"
                           min="1" value="1"
                           class="form-control" required>
                </div>

                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-success w-100">
                        Agregar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- TABLA DE PRODUCTOS -->
    <div class="card mb-4">
        <div class="card-header">
            Productos del pedido
        </div>

        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th th:if="${pedido.estado.name() != 'PAGADO'}">Acción</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="detalle : ${pedido.detalles}">
                    <td th:text="${detalle.producto.nombre}"></td>
                    <td th:text="${detalle.producto.precio}"></td>
                    <td th:text="${detalle.cantidad}"></td>
                    <td th:text="${detalle.subtotal}"></td>

                    <!-- ELIMINAR SOLO SI NO ESTÁ PAGADO -->
                    <td th:if="${pedido.estado.name() != 'PAGADO'}">
                        <form th:action="@{/eliminar_detalle/{idDetalle}(idDetalle=${detalle.idDetalle})}"
                              method="post">
                            <input type="hidden" name="idPedido"
                                   th:value="${pedido.idPedido}">
                            <button class="btn btn-danger btn-sm">
                                Eliminar
                            </button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${pedido.detalles.isEmpty()}">
                    <td colspan="5" class="text-center text-muted">
                        No hay productos en este pedido
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- TOTAL + ACCIONES -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>
            Total: $
            <span th:text="${pedido.total}"></span>
        </h4>

        <!-- PAGAR (solo si NO está PAGADO) -->
        <form th:if="${pedido.estado.name() != 'PAGADO'}"
              th:action="@{/pedidos/pagar/{id}(id=${pedido.idPedido})}"
              method="post">
            <button class="btn btn-danger">
                Marcar como pagado
            </button>
        </form>
    </div>

    <!-- VOLVER -->
    <a href="/pedidos" class="btn btn-secondary">
        Volver a pedidos
    </a>

</div>

</body>
</html>
