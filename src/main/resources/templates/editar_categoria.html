<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: headerfiles">
        <title>Editar Categoría</title>
    </head>
    <body>

        <div th:replace="fragments :: sidebar"></div>

        <div class="main-content">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold mb-0">Editar Categoría</h2>
                    <p class="text-muted small mb-0">Modifica la información de la categoría seleccionada.</p>
                </div>
                <a href="/categorias" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i> Volver al listado
                </a>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg border-0">
                        <div class="card-header bg-primary text-white py-3">
                            <h5 class="mb-0 fw-bold">
                                <i class="fas fa-edit me-2"></i> Datos de la Categoría
                            </h5>
                        </div>

                        <div class="card-body p-4">
                            <form th:action="@{/guardar_categoria}" th:object="${categoria}" method="POST">

                                <input type="hidden" th:field="*{idCategoria}">

                                <div class="mb-3">
                                    <label class="form-label text-muted small fw-bold text-uppercase">Nombre de Categoría</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light text-secondary"><i class="fas fa-tag"></i></span>
                                        <input type="text" 
                                               th:field="*{nombre}" 
                                               class="form-control form-control-lg" 
                                               placeholder="Ej: Bebidas" 
                                               required>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label text-muted small fw-bold text-uppercase">Descripción</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light text-secondary"><i class="fas fa-align-left"></i></span>
                                        <textarea th:field="*{descripcion}" 
                                                  class="form-control" 
                                                  rows="3" 
                                                  placeholder="Detalles opcionales..."></textarea>
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">
                                        <i class="fas fa-save me-2"></i> GUARDAR CAMBIOS
                                    </button>
                                    <a href="/categorias" class="btn btn-light text-muted fw-bold">
                                        CANCELAR
                                    </a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>
