<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: headerfiles"><title>Gestión de Mesas</title></head>
    <body>

        <div th:replace="fragments :: sidebar"></div>

        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold mb-0">Gestión de Mesas</h2>
                    <p class="text-muted small mb-0">Configura la disposición de tu restaurante.</p>
                </div>

                <div th:if="${error}" class="alert alert-danger shadow-sm border-0 py-2 px-3 mb-0">
                    <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}"></span>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-header bg-white pt-4 pb-0 border-0">
                            <div class="d-flex align-items-center mb-3">
                                <div class="bg-primary bg-opacity-10 text-primary rounded-circle p-3 me-3">
                                    <i class="fas fa-chair fa-lg"></i>
                                </div>
                                <h5 class="fw-bold mb-0">Nueva Mesa</h5>
                            </div>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/mesas/crear}" method="post">
                                <div class="mb-4">
                                    <label class="form-label text-muted small fw-bold text-uppercase">Número de Mesa</label>
                                    <input type="number" name="numero" class="form-control form-control-lg" placeholder="Ej: 5" min="1" required>
                                </div>
                                <button class="btn btn-success w-100 py-2 fw-bold shadow-sm">
                                    <i class="fas fa-plus-circle me-2"></i> AGREGAR MESA
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-white py-3 border-bottom">
                            <h6 class="fw-bold text-secondary mb-0 text-uppercase">Mesas Registradas</h6>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle mb-0">
                                    <thead class="bg-light">
                                        <tr>
                                            <th class="ps-4">ID</th>
                                            <th>Identificador</th>
                                            <th>Estado Actual</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="mesa : ${mesas}">
                                            <td class="ps-4 text-muted fw-bold" th:text="'#' + ${mesa.idMesa}"></td>
                                            <td>
                                                <span class="badge bg-light text-dark border fs-6">
                                                    <i class="fas fa-chair me-2 text-secondary"></i> Mesa <span th:text="${mesa.numero}"></span>
                                                </span>
                                            </td>
                                            <td>
                                                <span class="badge rounded-pill" 
                                                      th:classappend="${mesa.estado.name() == 'LIBRE'} ? 'bg-success bg-opacity-10 text-success' : 'bg-danger bg-opacity-10 text-danger'">
                                                    <i class="fas fa-circle me-1 small" style="font-size: 8px;"></i>
                                                    <span th:text="${mesa.estado}"></span>
                                                </span>
                                            </td>
                                        </tr>
                                        <tr th:if="${mesas.isEmpty()}">
                                            <td colspan="3" class="text-center py-5">
                                                <div class="text-muted opacity-50 mb-2">
                                                    <i class="fas fa-chair fa-3x"></i>
                                                </div>
                                                <p class="mb-0 text-muted">No hay mesas configuradas.</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
