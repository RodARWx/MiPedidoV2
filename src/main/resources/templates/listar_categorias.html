<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Categorías</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>

<body>
<div class="container">

    <h1 class="mt-4">Categorías</h1>
    <hr>

    <table class="table table-bordered table-striped">

        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="categoria : ${listaCategorias}">

            <td th:text="${categoria.idCategoria}"></td>
            <td th:text="${categoria.nombre}"></td>
            <td th:text="${categoria.descripcion}"></td>

            <td>
                <span th:if="${categoria.activa}"
                      class="badge badge-success">
                    Activa
                </span>

                <span th:if="${!categoria.activa}"
                      class="badge badge-danger">
                    Inactiva
                </span>
            </td>

            <td>
                <a th:href="@{/categoria/cambiar_estado/{id}(id=${categoria.idCategoria})}"
                   class="btn btn-warning btn-sm">
                    Cambiar estado
                </a>
            </td>

        </tr>
        </tbody>
    </table>

    <hr>

    <a th:href="@{/nueva_categoria}" class="btn btn-primary">
        Nueva Categoría
    </a>

    <a th:href="@{/}" class="btn btn-secondary">
        Volver al inicio
    </a>

</div>
</body>
</html>
