<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --sidebar-width: 260px;
            --primary-color: #4f46e5;
            --secondary-color: #64748b;
            --bg-light: #f3f4f6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            overflow-x: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #1e1e2d;
            color: #fff;
            padding-top: 20px;
            z-index: 1000;
            transition: all 0.3s;
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            letter-spacing: 1px;
        }

        .sidebar a {
            padding: 12px 25px;
            text-decoration: none;
            font-size: 0.95rem;
            color: #a2a3b7;
            display: flex;
            align-items: center;
            transition: 0.3s;
            border-left: 4px solid transparent;
        }

        .sidebar a:hover, .sidebar a.active {
            color: #fff;
            background: #2b2b40;
            border-left-color: var(--primary-color);
        }

        .sidebar a i {
            width: 25px;
            margin-right: 10px;
        }

        .sidebar-heading {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #5d5d7a;
            padding: 10px 25px;
            margin-top: 15px;
            font-weight: 600;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
        }

        /* Cards & UI Elements */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.04);
        }
        
        .card-header {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            padding: 15px 20px;
            border-radius: 12px 12px 0 0 !important;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }
        
        .btn-primary:hover {
            background-color: #4338ca;
        }
        
        .badge-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div th:fragment="sidebar" class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-utensils me-2"></i> MiPedido
        </div>

        <a href="/" class="nav-link-custom">
            <i class="fas fa-chart-pie"></i> Dashboard
        </a>
        <a href="/nuevo_pedido" class="nav-link-custom">
            <i class="fas fa-plus-circle"></i> Nuevo Pedido
        </a>
        <a href="/listar_pedidos" class="nav-link-custom">
            <i class="fas fa-receipt"></i> Historial Pedidos
        </a>
        <a href="/caja" class="nav-link-custom">
            <i class="fas fa-cash-register"></i> Caja & Turno
        </a>
        <a href="/reportes" class="nav-link-custom">
            <i class="fas fa-file-invoice-dollar"></i> Reportes
        </a>

        <div th:if="${usuarioActivo != null && usuarioActivo.rol.name() == 'ADMIN'}">
            <div class="sidebar-heading">Administración</div>
            
            <a href="/categorias" class="nav-link-custom">
                <i class="fas fa-tags"></i> Categorías
            </a>
            <a href="/productos" class="nav-link-custom">
                <i class="fas fa-hamburger"></i> Productos
            </a>
            <a href="/mesas" class="nav-link-custom">
                <i class="fas fa-chair"></i> Mesas
            </a>
            <a href="/usuarios" class="nav-link-custom">
                <i class="fas fa-users"></i> Usuarios
            </a>
        </div>
        
        <div class="mt-5 px-4 text-muted small">
            <small>Usuario: <span th:text="${usuarioActivo != null ? usuarioActivo.username : 'Invitado'}"></span></small>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const currentPath = window.location.pathname;
                const links = document.querySelectorAll('.sidebar a');
                
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    // Si estamos en la página exacta o es una sub-sección
                    if (href === currentPath || (href !== '/' && currentPath.startsWith(href))) {
                        link.classList.add('active');
                    }
                });
            });
        </script>
    </div>
</body>
</html>
