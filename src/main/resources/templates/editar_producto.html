<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments :: headerfiles}"><title>Editar Producto</title></head>
    <body>

        <div th:replace="~{fragments :: sidebar}"></div>

        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold mb-0">Editar Producto</h2>
                <a href="/listar_productos" class="btn btn-outline-secondary btn-sm"><i class="fas fa-arrow-left me-2"></i> Volver</a>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg border-0">
                        <div class="card-header bg-warning text-dark py-3">
                            <h5 class="mb-0 fw-bold"><i class="fas fa-edit me-2"></i> Modificar Datos</h5>
                        </div>

                        <div class="card-body p-4">
                            <form th:action="@{/guardar_producto}" th:object="${producto}" method="POST" enctype="multipart/form-data">
                                <input type="hidden" th:field="*{idProducto}"/>

                                <div class="text-center mb-4 p-3 bg-light rounded border" th:if="${producto.imagenBase64 != null}">
                                    <label class="d-block text-muted small fw-bold mb-2">IMAGEN ACTUAL</label>
                                    <img th:src="@{'data:image/jpeg;base64,'+${producto.imagenBase64}}" 
                                         class="img-thumbnail shadow-sm" style="height: 120px; object-fit: cover;">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label text-muted small fw-bold text-uppercase">Nombre</label>
                                    <input type="text" th:field="*{nombre}" class="form-control form-control-lg" required>
                                </div>

                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label text-muted small fw-bold text-uppercase">Precio</label>
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            <input type="number" step="0.01" th:field="*{precio}" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label text-muted small fw-bold text-uppercase">Categoría</label>
                                        <select name="categoria" class="form-select" required>
                                            <option th:each="cat : ${categorias}"
                                                    th:value="${cat.idCategoria}"
                                                    th:text="${cat.nombre}"
                                                    th:selected="${producto.categoria != null and producto.categoria.idCategoria == cat.idCategoria}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label text-muted small fw-bold text-uppercase">Actualizar Imagen</label>
                                    <input type="file" name="file" class="form-control" accept="image/*">
                                </div>

                                <div class="mb-4">
                                    <div class="form-check form-switch p-3 bg-light rounded border">
                                        <input class="form-check-input ms-0 me-3" type="checkbox" role="switch" th:field="*{disponible}">
                                        <label class="form-check-label fw-bold ms-2">Disponible para venta</label>
                                    </div>
                                </div>

                                <button class="btn btn-warning w-100 py-2 fw-bold shadow-sm">
                                    <i class="fas fa-sync-alt me-2"></i> ACTUALIZAR PRODUCTO
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
