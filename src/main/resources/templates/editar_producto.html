<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Editar Producto</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
<div class="container">

    <h1 class="mt-4">Editar Producto</h1>
    <hr>

    <form th:action="@{/guardar_producto}"
          th:object="${producto}"
          method="POST">

        <input type="hidden" th:field="*{idProducto}"/>

        <input type="text"
               th:field="*{nombre}"
               class="form-control mb-3 col-4"
               required>

        <input type="number"
               step="0.01"
               th:field="*{precio}"
               class="form-control mb-3 col-2"
               required>

        <select name="categoria"
                class="form-control mb-3 col-4"
                required>
            <option th:each="cat : ${categorias}"
                    th:value="${cat.idCategoria}"
                    th:text="${cat.nombre}"
                    th:selected="${producto.categoria != null and producto.categoria.idCategoria == cat.idCategoria}">
            </option>
        </select>

        <div class="form-check mb-3">
            <input class="form-check-input"
                   type="checkbox"
                   th:field="*{disponible}">
            <label class="form-check-label">
                Disponible
            </label>
        </div>

        <button class="btn btn-primary">
            Guardar Cambios
        </button>
    </form>

    <hr>
    <a th:href="@{/listar_productos}">Volver</a>

</div>
</body>
</html>
