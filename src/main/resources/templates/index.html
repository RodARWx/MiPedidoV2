<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>MiPedido | Inicio</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet">
    </head>

    <body class="bg-light">

        <div class="container mt-5">

            <!-- TÍTULO PRINCIPAL -->
            <div class="text-center mb-5">
                <h1 class="fw-bold">Sistema MiPedido</h1>
                <p class="text-muted">
                    Gestión de pedidos para restaurante
                </p>

                <!-- Usuario activo -->
                <div class="mt-2">
                    <span class="badge bg-dark">
                        Usuario activo:
                        <strong th:text="${usuarioActivo.username}">admin</strong>
                    </span>

                    <span class="badge bg-info text-dark ms-2"
                          th:text="${usuarioActivo.rol}">
                    </span>
                </div>
            </div>

            <!-- MENÚ PRINCIPAL -->
            <div class="row justify-content-center">

                <div class="col-md-6">

                    <div class="list-group shadow-sm">

                        <!-- PEDIDOS (ADMIN y MESERO) -->
                        <a th:href="@{/pedidos}"
                           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <span>Pedidos</span>
                            <span class="badge bg-primary">Principal</span>
                        </a>

                        <!-- PRODUCTOS (ADMIN y MESERO por ahora) -->
                        <a th:href="@{/productos}"
                           class="list-group-item list-group-item-action">
                            Productos
                        </a>

                        <!-- SOLO ADMIN -->
                        <a th:if="${usuarioActivo.rol.name() == 'ADMIN'}"
                           th:href="@{/usuarios}"
                           class="list-group-item list-group-item-action text-danger fw-bold">
                            Gestión de Usuarios
                        </a>

                        <a th:if="${usuarioActivo.rol.name() == 'ADMIN'}"
                           th:href="@{/mesas}"
                           class="list-group-item list-group-item-action text-danger fw-bold">
                            Gestión de Mesas
                        </a>

                        <a th:if="${usuarioActivo.rol.name() == 'ADMIN'}"
                           th:href="@{/categorias}"
                           class="list-group-item list-group-item-action text-danger fw-bold">
                            Gestión de Categorías
                        </a>

                    </div>

                </div>
            </div>

            <!-- FOOTER -->
            <div class="text-center mt-5">
                <p class="text-muted mb-0">
                    Proyecto académico Spring Boot JPA PostgreSQL
                </p>
            </div>

        </div>

    </body>
</html>
