<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Nuevo Producto</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>

<body>
<div class="container">

    <h1 class="mt-4">Ingreso de Producto</h1>
    <hr>
    <h2>Datos del Producto</h2>

    <form th:action="@{/guardar_producto}"
          th:object="${producto}"
          method="POST">

        <input type="text"
               th:field="*{nombre}"
               placeholder="Nombre del producto"
               class="form-control mb-4 col-4"/>

        <input type="number"
               step="0.01"
               th:field="*{precio}"
               placeholder="Precio"
               class="form-control mb-4 col-4"/>

        <select th:field="*{tipo}" class="form-control mb-4 col-4">
            <option value="">Seleccione tipo</option>
            <option value="PLATO">Plato</option>
            <option value="BEBIDA">Bebida</option>
        </select>

        <div class="form-check mb-4">
            <input class="form-check-input"
                   type="checkbox"
                   th:field="*{disponible}">
            <label class="form-check-label">
                Disponible
            </label>
        </div>

        <button type="submit" class="btn btn-info col-2">
            Grabar Datos
        </button>
    </form>

    <hr>
    <a th:href="@{/listar_productos}">
        Retornar listado de productos
    </a>

</div>
</body>
</html>
