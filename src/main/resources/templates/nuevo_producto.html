<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="ISO-8859-1">
        <title>Nuevo Producto</title>

        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              crossorigin="anonymous">
    </head>

    <body>
        <div class="container">

            <h1 class="mt-4">Nuevo Producto</h1>
            <hr>

            <form th:action="@{/guardar_producto}"
                  th:object="${producto}"
                  method="POST">

                <!-- NOMBRE -->
                <input type="text"
                       th:field="*{nombre}"
                       placeholder="Nombre del producto"
                       class="form-control mb-3 col-4"
                       required>

                <!-- PRECIO -->
                <input type="number"
                       step="0.01"
                       th:field="*{precio}"
                       placeholder="Precio"
                       class="form-control mb-3 col-2"
                       required>

                <!-- CATEGORÍA -->
                <select th:field="*{categoria}"
                        class="form-control mb-3 col-4"
                        required>

                    <option value="">Seleccione categoría</option>

                    <option th:each="cat : ${categorias}"
                            th:value="${cat.idCategoria}"
                            th:text="${cat.nombre}">
                    </option>

                </select>

                <!-- DISPONIBLE -->
                <div class="form-check mb-3">
                    <input class="form-check-input"
                           type="checkbox"
                           th:field="*{disponible}">
                    <label class="form-check-label">
                        Disponible
                    </label>
                </div>

                <button type="submit" class="btn btn-info">
                    Guardar Producto
                </button>

            </form>

            <hr>

            <a th:href="@{/listar_productos}">
                Volver al listado
            </a>

        </div>
    </body>
</html>
