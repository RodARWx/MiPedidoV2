<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments :: headerfiles"><title>Gestión de Usuarios</title></head>
    <body>

        <div th:replace="fragments :: sidebar"></div>

        <div class="main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold mb-0">Gestión de Personal</h2>
                    <p class="text-muted small mb-0">Control de acceso y roles del sistema.</p>
                </div>

                <div th:if="${error}" class="alert alert-danger shadow-sm border-0 py-2 px-3 mb-0">
                    <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}"></span>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-header bg-white pt-4 pb-0 border-0">
                            <div class="d-flex align-items-center mb-3">
                                <div class="bg-info bg-opacity-10 text-info rounded-circle p-3 me-3">
                                    <i class="fas fa-user-plus fa-lg"></i>
                                </div>
                                <h5 class="fw-bold mb-0">Nuevo Mesero</h5>
                            </div>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/usuarios/crear}" method="post">
                                <div class="mb-3">
                                    <label class="form-label text-muted small fw-bold text-uppercase">Nombre de Usuario</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light text-secondary"><i class="fas fa-user"></i></span>
                                        <input type="text" name="username" class="form-control" placeholder="Ej: juan.perez" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label text-muted small fw-bold text-uppercase">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light text-secondary"><i class="fas fa-lock"></i></span>
                                        <input type="password" name="password" class="form-control" placeholder="******" required>
                                    </div>
                                </div>
                                <button class="btn btn-info text-white w-100 py-2 fw-bold shadow-sm">
                                    <i class="fas fa-save me-2"></i> REGISTRAR USUARIO
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-white py-3 border-bottom">
                            <h6 class="fw-bold text-secondary mb-0 text-uppercase">Personal Registrado</h6>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle mb-0">
                                    <thead class="bg-light">
                                        <tr>
                                            <th class="ps-4">ID</th>
                                            <th>Usuario</th>
                                            <th>Rol</th>
                                            <th>Estado</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="u : ${usuarios}">
                                            <td class="ps-4 text-muted fw-bold" th:text="'#' + ${u.idUsuario}"></td>
                                            <td class="fw-bold text-dark">
                                                <i class="fas fa-user-circle me-2 text-secondary"></i> <span th:text="${u.username}"></span>
                                            </td>
                                            <td>
                                                <span class="badge"
                                                      th:classappend="${u.rol.name() == 'ADMIN'} ? 'bg-danger bg-opacity-10 text-danger' : 'bg-info bg-opacity-10 text-info'"
                                                      th:text="${u.rol}"></span>
                                            </td>
                                            <td>
                                                <span class="badge rounded-pill" 
                                                      th:classappend="${u.activo} ? 'bg-success bg-opacity-10 text-success' : 'bg-secondary bg-opacity-10 text-secondary'">
                                                    <i class="fas" th:classappend="${u.activo} ? 'fa-check' : 'fa-ban'"></i>
                                                    <span th:text="${u.activo ? 'Activo' : 'Inactivo'}"></span>
                                                </span>
                                            </td>
                                        </tr>
                                        <tr th:if="${usuarios.isEmpty()}">
                                            <td colspan="4" class="text-center py-5">
                                                <div class="text-muted opacity-50 mb-2">
                                                    <i class="fas fa-users-slash fa-3x"></i>
                                                </div>
                                                <p class="mb-0 text-muted">No hay usuarios registrados.</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
