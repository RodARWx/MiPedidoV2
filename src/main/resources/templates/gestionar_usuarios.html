<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Gestión de Usuarios</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet">
    </head>

    <body class="bg-light">

        <div class="container mt-4">

            <!-- TÍTULO PRINCIPAL -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="mb-1">Gestión de Usuarios</h2>
                    <p class="text-muted mb-0">
                        Administración de usuarios del sistema
                    </p>
                </div>
            </div>

            <!-- MENSAJE DE ERROR -->
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <!-- CARD: CREAR MESERO -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    Crear nuevo mesero
                </div>

                <div class="card-body">
                    <form th:action="@{/usuarios/crear}" method="post" class="row g-3">

                        <!-- Usuario -->
                        <div class="col-md-4">
                            <label class="form-label">Usuario</label>
                            <input type="text"
                                   name="username"
                                   class="form-control"
                                   placeholder="Ej: juan.mesero"
                                   required>
                        </div>

                        <!-- Contraseña -->
                        <div class="col-md-4">
                            <label class="form-label">Contraseña</label>
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Contraseña inicial"
                                   required>
                        </div>

                        <!-- Botón -->
                        <div class="col-md-4 d-flex align-items-end">
                            <button class="btn btn-success w-100">
                                Crear mesero
                            </button>
                        </div>

                    </form>
                </div>
            </div>

            <!-- CARD: LISTADO DE USUARIOS -->
            <div class="card">
                <div class="card-header bg-dark text-white">
                    Usuarios registrados
                </div>

                <div class="card-body p-0">
                    <table class="table table-striped table-hover mb-0">

                        <thead class="table-secondary">
                            <tr>
                                <th>ID</th>
                                <th>Usuario</th>
                                <th>Rol</th>
                                <th>Estado</th>
                            </tr>
                        </thead>

                        <tbody>

                            <tr th:each="u : ${usuarios}">
                                <td th:text="${u.idUsuario}"></td>

                                <td th:text="${u.username}"></td>

                                <!-- Rol -->
                                <td>
                                    <span class="badge"
                                          th:text="${u.rol}"
                                          th:classappend="
                                          ${u.rol.name() == 'ADMIN'} ? 'bg-danger' : 'bg-info text-dark'">
                                    </span>
                                </td>

                                <!-- Estado -->
                                <td>
                                    <span class="badge"
                                          th:text="${u.activo ? 'Activo' : 'Inactivo'}"
                                          th:classappend="${u.activo} ? 'bg-success' : 'bg-secondary'">
                                    </span>
                                </td>
                            </tr>

                            <!-- SIN USUARIOS -->
                            <tr th:if="${usuarios.isEmpty()}">
                                <td colspan="4" class="text-center text-muted">
                                    No hay usuarios registrados
                                </td>
                            </tr>

                        </tbody>

                    </table>
                </div>
            </div>

            <!-- BOTONES INFERIORES -->
            <div class="mt-4">
                <a href="/pedidos" class="btn btn-secondary">
                    Volver al sistema
                </a>
            </div>

        </div>

    </body>
</html>
