<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Men√∫ Pedidos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h2 class="mb-4">Sistema de Pedidos</h2>

    <!-- Usuario activo -->
    <div class="alert alert-info">
        Usuario:
        <strong th:text="${usuarioActivo.username}"></strong>
        |
        Rol:
        <strong th:text="${usuarioActivo.rol}"></strong>
    </div>

    <!-- Acciones comunes -->
    <div class="mb-3">
        <a href="/listar_pedidos" class="btn btn-primary">
            Ver pedidos
        </a>

        <a href="/nuevo_pedido" class="btn btn-success">
            Nuevo pedido
        </a>
    </div>

    <!-- OPCIONES SOLO ADMIN -->
    <div th:if="${usuarioActivo.rol.name() == 'ADMIN'}"
         class="card mt-4 border-danger">

        <div class="card-header bg-danger text-white">
            Opciones de Administrador
        </div>

        <div class="card-body">
            <a href="/mesas" class="btn btn-outline-danger me-2">
                Gestionar Mesas
            </a>

            <a href="/usuarios" class="btn btn-outline-danger">
                Gestionar Usuarios
            </a>
        </div>
    </div>

</div>

</body>
</html>
